<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="dist/output.css">
  <link rel="stylesheet" href="all.min.css">
  <title>BookList</title>
</head>

<body>
  <div class="container mt-4  m-auto">
    <h1 class="display-4 text-center text-5xl"><i class="fas fa-book-open
      text-red-500"></i> My<span class="text-red-500">Book</span>List
    </h1>
    <form id="book-form">
      <div class="form-group mt-6 pl-4 w-96 mx-auto">
        <label for="title" >Title</label>
        <input type="text" id="title" class="pl-2 form-control w-96 border-gray-500 border-solid border-2">
      </div>
      <div class="form-group mt-6 pl-4 w-96 mx-auto">
        <label for="auther" >Auther</label>
        <input type="text" id="auther" class="pl-2 form-control w-96 border-gray-500 border-solid border-2">
      </div>
      <div class="form-group mt-6 pl-4 w-96 mx-auto">
        <label for="isbn" >ISBN#</label>
        <input type="text" id="isbn" class="pl-2 form-control w-96 border-gray-500 border-solid border-2">
      </div>
      <input type="submit" value="Add Book" class="cursor-pointer mt-6 mx-auto w-72 block bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 border border-blue-700 rounded">
    </form>
    <table class="mt-7 w-96 mx-auto py-4">
      <div class="mt-5">
        <div class="flex justify-around items-center py-2 px-2 w-96 mx-auto bg-slate-100 shadow-md">
        <span>Title</span>
        <span>Auther</span>
        <span>ISBN#</span>
        </div>
      </div>
      <tbody id="book-list" >

      </tbody>
    </table>
  </div>

  <script src="book-list.js"></script>
</body>

</html>
